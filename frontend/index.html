<html>
    <head>
        <title>Aplikasi Mahasiswa</title>
    </head>
    <body>
        <h1>Aplikasi Mahasiswa</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>NIM</th>
                    <th>NAMA</th>
                    <th>KELAS</th>
                </tr>
            </thead>
            <tbody id="isi">
            </tbody>
        </table>
<script>
    const xhttp = new XMLHttpRequest();
    xhttp.open("GET", "http://localhost/backend/list_data.php", true);
    xhttp.send();
    xhttp.onload = function() {
        const data = JSON.parse(this.responseText);
        result = "";
        for(i=0; i<data.length; i++) {
            result += "<tr>" + 
                "<td>" + data[i].nim + "</td>" +
                "<td>" + data[i].nama + "</td>" +
                "<td>" + data[i].kelas + "</td>" +
                "</tr>";
        }
        document.getElementById("isi").innerHTML = result;
    }
</script>        
    </body>
</html>
